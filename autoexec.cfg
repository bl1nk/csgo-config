password ""
 
// Binds
unbind y
unbind u
unbind k
unbind alt
bind enter "messagemode"
bind \ "messagemode2"

bind "TAB" "+ng"
bind space "+jump"
bind MWHEELDOWN "slot2"
bind MWHEELUP "slot1"
bind home "spectate"
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind "MOUSE5" "+voicerecord"
bind del "exec autoexec"
bind - "toggle voice_scale 1 0" // toggle voice volume
bind = "toggle volume 0.55 0.1 0" // toggle game volume
bind ins "toggle cl_color 0 1 2 3 4" // change teammate color
 
// Aliases
alias "+ng" "+showscores; net_graph 1"
alias "-ng" "-showscores; net_graph 0"
 
host_writeconfig // write settings to config.cfg
